version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - mocha HelloWorld.js
  install:
    commands:
      - echo Installing Mocha...
      - npm install -g mocha
  post_build:
    commands:
      - echo Build completed on `date`
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install unit.js

  artifacts:
    files:
    - '**/*'
    name: myname-$(HelloWorld.js)




